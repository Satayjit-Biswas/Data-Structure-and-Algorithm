<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr1 = [31, 42, 12, 55, 33, 54, 98]
        let arr2 = [21, 32, 52, 56, 43, 64, 88]
        let arr3 = [];
        document.write(`Array 1 : ${arr1}</br>`);
        document.write(`Array 2 : ${arr2}</br>`);

        for (let x = 0; x < arr1.length; x++) {
            arr3[x] = arr1[x];
            if (x == arr1.length - 1) {
                for (let y = 0; y < arr2.length; y++) {
                    arr3[arr1.length + y] = arr2[y];
                }
            }
        }
        document.write(`Merge Array : ${arr3}</br>`)
        document.write(`Merge and Reverse Array : ${arr3.reverse()}</br>`)
    </script>
</head>
